<template name="powerUp">
  <div class="power">
      <div>
          <img class="power-image" src="{{imageSrc}}" width="{{imageWidth}}%"/>
      </div>
  </div>
  <div class="number">
      <h1>Feed your Texts to</h1>
      {{#each phoneNumberLines}}
        <div class="word">{{this}}</div>
      {{/each}}
  </div>
</template>
