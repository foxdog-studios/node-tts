<head>
  <title>TTS</title>
</head>

<body>
<div class="container">
  {{> tts}}
</div>
</body>

<template name="tts">
  {{> powerUp}}
  <h1>TTS</h1>
  <h2>Rap</h2>
    <ul>
      <li>Current words: {{currentWords}}</li>
      <li>Total words: {{rap.numWords}}</li>
    </ul>
  <h2>SMS</h2>
  <ul>
    {{#each sms}}
      <li>{{number}}: {{message}}</li>
    {{/each}}
  </ul>
</template>
